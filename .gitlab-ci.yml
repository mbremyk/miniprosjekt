image: node:8

# Set up MySQL tests-database
services:
  - mysql:latest

# Configure tests-database
variables:
  MYSQL_DATABASE: supertestdb
  MYSQL_ROOT_PASSWORD: secret

# Install node libraries
before_script:
  - npm install

# Run JEST tests
run_tests:
  stage: tests
  script:
    - cd client && npm install && npm tests
  artifacts:
    paths:
      - coverage/

# Publish coverage report on gitlab-pages
pages:
  stage: deploy
  dependencies:
    - run_tests
  script:
    - mkdir .public
    - cp -r coverage/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master

